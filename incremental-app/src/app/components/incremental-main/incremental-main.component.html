
<mat-card class="main-card">
    <mat-card-header>
      <div mat-card-avatar class="main-header-image"></div>
      <mat-card-title>Banco Central</mat-card-title>
      <mat-card-subtitle>de la República Argentina</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
            <p class="subtitle">Reservas </p>
            <p class="pesos">$ {{pesosRounded}}</p>
            <p class="dolares">USD {{dolaresRounded}}</p>
            <br>
    </mat-card-content>

    <mat-card-content>
        <p class="subtitle">Imprimir</p>
    </mat-card-content>

    <mat-card-actions>        
        <p><button type="button" (click)="buttonPrintPesos(1)" mat-raised-button>$1</button></p>
        <p><button type="button" (click)="buttonPrintPesos(1000)" mat-raised-button>$100</button></p>
        <p><button type="button" (click)="buttonPrintPesos(10000000)" mat-raised-button>$10000000</button></p>
        <p><button type="button" (click)="buttonDeleteSave()" mat-raised-button>Reset</button></p>
    </mat-card-actions>

    <div class="printer-section">
        <mat-card-content>
            <p class="subtitle">Automatización</p>
            <p>Impresoras: {{printer.level}}</p>
            <p>Productividad: ${{printer.level}}/seg</p>
        </mat-card-content>

        <mat-card-actions>        
            <p><button [disabled]="!enableComprarImpresora()"  type="button" (click)="buttonComprarImpresora(1)" mat-raised-button>Comprar Impresora (${{printerPrice}}) </button></p>
            <!--<p><button type="button" mat-raised-button>Aumentar Productividad</button></p>-->
        </mat-card-actions>
    </div>


  </mat-card>
